<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function f(x) {
        return x * x;
      }

      let userInput = prompt('숫자를 입력하세요', '');
      let number = Number(userInput);

      alert('입력한 숫자의 제곱 값 : ' + f(number));
    </script>
  </head>
  <body></body>
</html>
