<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let person = {
        name: 'jessy',
        eat: function (food) {
          alert(this.name + '가 ' + food + '를 먹었습니다.');
        },
      };

      let userInput = prompt('먹은 음식을 입력하세요', '');
      let food = String(userInput);

      person.eat(food);
    </script>
  </head>
  <body></body>
</html>
