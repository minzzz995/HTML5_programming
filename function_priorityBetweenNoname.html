<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 익명 함수 (Function Expression)
      함수 = function () {
        alert('익명 함수 호출');
      };

      // 함수 선언문 (Function Declaration)
      function 함수() {
        alert('선언적 함수 호출');
      }

      // 호출
      함수(); // 호출된 함수는 '선언적 함수 호출'을 출력합니다.
    </script>
  </head>
  <body></body>
</html>
